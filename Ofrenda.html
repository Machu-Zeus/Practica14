<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pil</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 100spx;
        }
        #controls {
            margin-bottom: 10px;
        }
        table {
            border-collapse: collapse;
        }
        td {
            width: 10px;
            height: 10px;
            border: 1px solid #ccc;
            padding: 0;
            box-sizing: border-box;
        }
        @media (max-width: 800px) {
            td {
                width: 6px;
                height: 6px;
            }
        }
    </style>
</head>
<body>
    <h1>Editor de Pixel Art</h1>
    <div id="controls">
        <input type="color" id="colorPicker" value="#000000">
        <button id="clearButton">ðŸ§¹ Borrar todo</button>
    </div>
    <table id="pixelGrid"></table>

    <script>
        const grid = document.getElementById('pixelGrid');
        const colorPicker = document.getElementById('colorPicker');
        const clearButton = document.getElementById('clearButton');
        const size = 300;

        // Cargar colores guardados
        const savedColors = JSON.parse(localStorage.getItem('pixelArtGrid') || '[]');
        let cellIndex = 0;

        // Crear la cuadrÃ­cula
        for (let i = 0; i < size; i++) {
            const row = grid.insertRow();
            for (let j = 0; j < size; j++) {
                const cell = row.insertCell();

                // Restaurar color si existe
                if (savedColors[cellIndex]) {
                    cell.style.backgroundColor = savedColors[cellIndex];
                }

                // Pintar al hacer clic
                cell.addEventListener('click', function () {
                    this.style.backgroundColor = colorPicker.value;
                    saveGrid();
                });

                // Pintar al arrastrar con botÃ³n presionado
                cell.addEventListener('mouseover', function (e) {
                    if (e.buttons === 1) {
                        this.style.backgroundColor = colorPicker.value;
                        saveGrid();
                    }
                });

                // Borrar color con doble clic
                cell.addEventListener('dblclick', function () {
                    this.style.backgroundColor = '';
                    saveGrid();
                });

                cellIndex++;
            }
        }

        // Guardar estado del grid
        function saveGrid() {
            const cells = document.getElementsByTagName('td');
            const colors = Array.from(cells).map(cell => cell.style.backgroundColor || '');
            localStorage.setItem('pixelArtGrid', JSON.stringify(colors));
        }

        // Borrar todo el grid
        clearButton.addEventListener('click', () => {
            const cells = document.getElementsByTagName('td');
            Array.from(cells).forEach(cell => {
                cell.style.backgroundColor = '';
            });
            localStorage.removeItem('pixelArtGrid');
        });
    </script>
</body>
</html>
