<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pil</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 100px;
        }
        #controls {
            margin-bottom: 10px;
        }
        table {
            border-collapse: collapse;
            table-layout: fixed; /* para que las celdas respeten el ancho fijado */
        }
        /* El tama침o total del grid ser치 800x800px */
        #pixelGrid {
            width: 800px;
            height: 800px;
        }
        td {
            border: 1px solid #d67322;
            padding: 0;
            box-sizing: border-box;
        }
        @media (max-width: 800px) {
            /* opcional: reducir total en pantallas peque침as */
            #pixelGrid {
                width: 400px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>Editor de Pixel Art</h1>
    <div id="controls">
        <input type="color" id="colorPicker" value="#000000">
        <button id="clearButton">游빛 Borrar todo</button>
    </div>
    <table id="pixelGrid"></table>

    <script>
        const grid = document.getElementById('pixelGrid');
        const colorPicker = document.getElementById('colorPicker');
        const clearButton = document.getElementById('clearButton');

        // N칰mero de celdas por fila/columna
        const size = 100; // cambiado a 100x100

        // Tama침o total del grid en p칤xeles (coincide con CSS). Para responsive cambia seg칰n media query.
        const totalSize = 800;

        // Cargar colores guardados
        const savedColors = JSON.parse(localStorage.getItem('pixelArtGrid') || '[]');
        let cellIndex = 0;

        // Calcular tama침o de cada celda para que el grid total sea totalSize x totalSize
        const cellSize = Math.max(1, Math.floor(totalSize / size));

        // Crear la cuadr칤cula
        for (let i = 0; i < size; i++) {
            const row = grid.insertRow();
            for (let j = 0; j < size; j++) {
                const cell = row.insertCell();

                // Aplicar tama침o calculado
                cell.style.width = cell.style.height = cellSize + 'px';

                // Restaurar color si existe
                if (savedColors[cellIndex]) {
                    cell.style.backgroundColor = savedColors[cellIndex];
                }

                // Pintar al hacer clic
                cell.addEventListener('click', function () {
                    this.style.backgroundColor = colorPicker.value;
                    saveGrid();
                });

                // Pintar al arrastrar con bot칩n presionado
                cell.addEventListener('mouseover', function (e) {
                    if (e.buttons === 1) {
                        this.style.backgroundColor = colorPicker.value;
                        saveGrid();
                    }
                });

                // Borrar color con doble clic
                cell.addEventListener('dblclick', function () {
                    this.style.backgroundColor = '';
                    saveGrid();
                });

                cellIndex++;
            }
        }

        // Guardar estado del grid
        function saveGrid() {
            const cells = document.getElementsByTagName('td');
            const colors = Array.from(cells).map(cell => cell.style.backgroundColor || '');
            localStorage.setItem('pixelArtGrid', JSON.stringify(colors));
        }

        // Borrar todo el grid
        clearButton.addEventListener('click', () => {
            const cells = document.getElementsByTagName('td');
            Array.from(cells).forEach(cell => {
                cell.style.backgroundColor = '';
            });
            localStorage.removeItem('pixelArtGrid');
        });
    </script>
</body>
</html>
